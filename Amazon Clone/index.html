<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Clone</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <div class="navbar">
                <div class="logo-navbar border">
                    <div class="logo">

                    </div>
                </div>
                <div class="adress border">

                    <p class="adress">Deliver to</p>
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>

                        <p class="destination">MKD</p>
                    </div>
                </div>
                <div class="nav-search ">
                    <select class="select ">
                        <option value>All</option>
                    </select>
                    <input type="text" placeholder="Search Amazon"
                        class="input">
                    <div class="sicon">
                        <i class="fa-brands fa-searchengin"></i>

                    </div>

                </div>

                <div class="navacc border">
                    <div>
                        <p><span>Hello, sign in</span></p>
                        <p class="second">Account & List</p>
                    </div>
                </div>

                <div class="return border">
                    <div>
                        <p><span>Returns </span></p>
                        <p class="second">& Order</p>
                    </div>
                </div>

                <div class="cart border">
                    <i class="fa-solid fa-cart-plus"></i>
                    Cart

                </div>

            </div>

            <div class="pannel">
                <div class="pannel-all">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>

                <div class="pannel-option">
                    <p>Todays Deals</p>
                    <p>Customer Services</p>
                    <p>Registry</p>
                    <p>Gift Cards</p>
                    <p>Sell</p>
                </div>

                <div class="pannel-deals">
                    Shops deals in Electronic
                </div>
            </div>

        </header>

        <div class="hero-sect">

            <div class="hero-msg">
                <p>You are in amazon.com. You can also shop on amazon Malakand
                    for million of products for fast delivery <a href="">Click Here To Go To</a></p>
            </div>

        </div>
        <section>
            <hr><hr><hr>
            <div class="mainsect">
                <div class="banner">

                    <img src="box1_image.jpg" alt="Clothes" class="pro">
                    <img src="box2_image.jpg" alt class="pro">
                    <img src="box3_image.jpg" alt class="pro">
                    <img src="box4_image.jpg" alt class="pro">
                </div>

            </div>

            <div class="mainsect">
                <div class="banner">

                    <img src="box5_image.jpg" alt class="pro">
                    <img src="box6_image.jpg" alt class="pro">
                    <img src="box7_image.jpg" alt class="pro">
                    <img src="box8_image.jpg" alt class="pro">
                </div>

            </section>
        </div>
 
        <div>
            <section>
                <hr><hr><hr>
                <div class="mainsect">
                    <div class="banner">
    
                        <img src="box9.jpeg" alt="Clothes" class="pro">
                        <img src="box10.jpg" alt class="pro">
                        <img src="box11.jpeg" alt class="pro">
                        <img src="box12.jpg" alt class="pro">
                    </div>
    
                </div>
    
                <div class="mainsect">
                    <div class="banner">
    
                        <img src="box13.webp" alt class="pro">
                        <img src="box14.webp" alt class="pro">
                        <img src="box15.png" alt class="pro">
                        <img src="box16.jpeg" alt class="pro">
                    </div>
    
                </section>
        </div>


    </body>
</html>
